<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color: red">this is my index;</h1><br>

<p th:text="${message}"></p><br>
<h3 style="color: green">user信息</h3><br>
<span th:text="${user.id}"></span><br>
<span th:text="${user.name}"></span><br>
<span th:text="${user.age}"></span><br>
<h3 style="color: yellow">图片</h3>
<img th:src="${src.src1}" alt="">
<img th:src="${src.src2}" alt="">
<img th:src="${src.src3}" alt="">
<br>
<tr>
    <th>编号</th>
    <th>id</th>
    <th>姓名</th>
    <th>年龄</th>
</tr>
<tr th:each="user,iterStart:${users}">
    <th th:text="${iterStart.index+1}"></th>
    <th th:text="${user.id}"></th>
    <th th:text="${user.name}"></th>
    <th th:text="${user.age}"></th>
    <br/>
</tr>
</body>
</html>
